<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[AR] Arpeggiator | Sound Design Online</title>
    <meta
      name="description"
      content="Creating Sounds for Electronic Music using web audio."
    />
    <link
      rel="canonical"
      href="https://stevecherry.net/sound-design-online/ar/"
    />
    <link rel="stylesheet" href="../public/style.css" />
    <script src="../public/script.js" defer></script>
    <script src="./ar.js" type="module"></script>
  </head>
  <body>
    <div class="container cover stack">
      <header role="banner">
        <a href="../">Sound Design Online</a>
      </header>
      <main class="[ stack ] [ flex-auto ]" role="main">
        <h1>[AR] Arpeggiator</h1>
        <div class="grid">
          <fieldset id="pattern">
            <legend>Pattern</legend>
            <label class="block" for="pattern-pattern">Pattern</label>
            <select id="pattern-pattern" name="pattern-pattern" value="up">
              <option value="up" selected>up</option>
              <option value="down">down</option>
              <option value="upDown">upDown</option>
              <option value="downUp">downUp</option>
              <option value="alternateUp">alternateUp</option>
              <option value="alternateDown">alternateDown</option>
              <option value="random">random</option>
              <option value="randomOnce">randomOnce</option>
              <option value="randomWalk">randomWalk</option>
            </select>
            <label class="block" for="pattern-interval">Interval</label>
            <select id="pattern-interval" name="pattern-interval" value="8n">
              <option value="4n">4n</option>
              <option value="8n" selected>8n</option>
              <option value="16n">16n</option>
            </select>
          </fieldset>
          <fieldset id="transport">
            <legend>Transport</legend>
            <label class="block" for="transport-bpm">BPM</label>
            <input
              type="range"
              id="transport-bpm"
              name="transport-bpm"
              min="60"
              max="220"
              step="1"
              value="120"
            />
            <output for="transport-bpm">120</output>
            <input
              type="checkbox"
              id="transport-state"
              name="transport-state"
              checked
            />
            <label for="transport-state"> State </label>
          </fieldset>
          <fieldset id="synth-oscillator">
            <legend>Oscillator</legend>
            <label class="block" for="synth-oscillator-type">Type</label>
            <select
              id="synth-oscillator-type"
              name="synth-oscillator-type"
              value="sine"
            >
              <option value="sine" selected>sine</option>
              <option value="triangle">triangle</option>
              <option value="square">square</option>
              <option value="sawtooth">sawtooth</option>
            </select>
            <fieldset id="synth-oscillator-detune">
              <legend>Detune</legend>
              <label class="block" for="synth-oscillator-detune-octave"
                >Octave</label
              >
              <input
                type="range"
                id="synth-oscillator-detune-octave"
                name="synth-oscillator-detune-octave"
                min="-3600"
                max="3600"
                step="1200"
                value="0"
              />
              <output for="synth-oscillator-detune-octave">0</output>
              <label class="block" for="synth-oscillator-detune-coarse"
                >Coarse</label
              >
              <input
                type="range"
                id="synth-oscillator-detune-coarse"
                name="synth-oscillator-detune-coarse"
                min="-1200"
                max="1200"
                step="100"
                value="0"
              />
              <output for="synth-oscillator-detune-coarse">0</output>
              <label class="block" for="synth-oscillator-detune-fine"
                >Fine</label
              >
              <input
                type="range"
                id="synth-oscillator-detune-fine"
                name="synth-oscillator-detune-fine"
                min="-100"
                max="100"
                step="1"
                value="0"
              />
              <output for="synth-oscillator-detune-fine">0</output>
            </fieldset>
            <label class="block" for="synth-oscillator-phase">Phase</label>
            <input
              type="range"
              id="synth-oscillator-phase"
              name="synth-oscillator-phase"
              min="-180"
              max="180"
              step="1"
              value="0"
            />
            <output for="synth-oscillator-phase">0</output>
          </fieldset>
          <fieldset id="synth-suboscillators-0">
            <legend>Suboscillator</legend>
            <label class="block" for="synth-suboscillators-0-type">Type</label>
            <select
              id="synth-suboscillators-0-type"
              name="synth-suboscillators-0-type"
              value="square"
            >
              <option value="sine">sine</option>
              <option value="triangle">triangle</option>
              <option value="square" selected>square</option>
              <option value="sawtooth">sawtooth</option>
            </select>
            <fieldset id="synth-suboscillators-0-detune">
              <legend>Detune</legend>
              <label class="block" for="synth-suboscillators-0-detune-octave"
                >Octave</label
              >
              <input
                type="range"
                id="synth-suboscillators-0-detune-octave"
                name="synth-suboscillators-0-detune-octave"
                min="-3600"
                max="3600"
                step="1200"
                value="-1200"
              />
              <output for="synth-suboscillators-0-detune-octave">-1200</output>
              <label class="block" for="synth-suboscillators-0-detune-coarse"
                >Coarse</label
              >
              <input
                type="range"
                id="synth-suboscillators-0-detune-coarse"
                name="synth-suboscillators-0-detune-coarse"
                min="-1200"
                max="1200"
                step="100"
                value="0"
              />
              <output for="synth-suboscillators-0-detune-coarse">0</output>
              <label class="block" for="synth-suboscillators-0-detune-fine"
                >Fine</label
              >
              <input
                type="range"
                id="synth-suboscillators-0-detune-fine"
                name="synth-suboscillators-0-detune-fine"
                min="-100"
                max="100"
                step="1"
                value="0"
              />
              <output for="synth-suboscillators-0-detune-fine">0</output>
            </fieldset>
            <label class="block" for="synth-suboscillators-0-phase"
              >Phase</label
            >
            <input
              type="range"
              id="synth-suboscillators-0-phase"
              name="synth-suboscillators-0-phase"
              min="-180"
              max="180"
              step="1"
              value="0"
            />
            <output for="synth-suboscillators-0-phase">0</output>
          </fieldset>
          <fieldset id="synth-envelope">
            <legend>Envelope</legend>
            <fieldset id="synth-envelope-envelope">
              <legend>Envelope</legend>
              <label class="block" for="synth-envelope-envelope-attack"
                >Attack</label
              >
              <input
                type="range"
                id="synth-envelope-envelope-attack"
                name="synth-envelope-envelope-attack"
                min="0"
                max="1"
                step="0.001"
                value="0.005"
              />
              <output for="synth-envelope-envelope-attack">0.005</output>
              <label class="block" for="synth-envelope-envelope-decay"
                >Decay</label
              >
              <input
                type="range"
                id="synth-envelope-envelope-decay"
                name="synth-envelope-envelope-decay"
                min="0"
                max="1"
                step="0.001"
                value="0.7"
              />
              <output for="synth-envelope-envelope-decay">0.7</output>
              <label class="block" for="synth-envelope-envelope-sustain"
                >Sustain</label
              >
              <input
                type="range"
                id="synth-envelope-envelope-sustain"
                name="synth-envelope-envelope-sustain"
                min="0"
                max="1"
                step="0.001"
                value="0.005"
              />
              <output for="synth-envelope-envelope-sustain">0.005</output>
              <label class="block" for="synth-envelope-envelope-release"
                >Release</label
              >
              <input
                type="range"
                id="synth-envelope-envelope-release"
                name="synth-envelope-envelope-release"
                min="0"
                max="1"
                step="0.001"
                value="0.3"
              />
              <output for="synth-envelope-envelope-release">0.3</output>
            </fieldset>
          </fieldset>
        </div>
        <label class="block" for="piano-mode">Mode</label>
        <select id="piano-mode" name="piano-mode" value="toggle">
          <option value="button">button</option>
          <option value="toggle" selected>toggle</option>
          <option value="impulse">impulse</option>
        </select>
        <div id="piano-piano"></div>
      </main>
      <footer class="stack" role="contentinfo">
        <p>Creating Sounds for Electronic Music using web audio.</p>
        <p>
          Yet
          <a href="https://github.com/ok-steve/sound-design-online#readme"
            >another project</a
          >
          by <a href="https://stevecherry.net">Steve Cherry</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
