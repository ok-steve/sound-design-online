<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[FX] Special FX | Sound Design Online</title>
    <meta
      name="description"
      content="Creating Sounds for Electronic Music using web audio."
    />
    <link
      rel="canonical"
      href="https://stevecherry.net/sound-design-online/fx/"
    />
    <link rel="stylesheet" href="../public/style.css" />
    <script src="../public/script.js" defer></script>
    <script src="fx.js" type="module"></script>
  </head>
  <body>
    <div class="container cover stack">
      <header role="banner">
        <a href="../">Sound Design Online</a>
      </header>
      <main class="[ stack ] [ flex-auto ]" role="main">
        <h1>[FX] Special FX</h1>
        <div class="grid">
          <fieldset id="noise">
            <legend>Noise</legend>
            <label class="block" for="noise-type">Type</label>
            <select id="noise-type" name="noise-type" value="">
              <option value="white">white</option>
              <option value="pink">pink</option>
              <option value="brown">brown</option>
            </select>
          </fieldset>
          <fieldset id="filter">
            <legend>Filter</legend>
            <label class="block" for="filter-frequency">Frequency</label>
            <select id="filter-frequency" name="filter-frequency" value="4m">
              <option value="4n">4n</option>
              <option value="8n">8n</option>
              <option value="16n">16n</option>
            </select>
            <label class="block" for="filter-type">Type</label>
            <select id="filter-type" name="filter-type" value="sawtooth">
              <option value="sine">sine</option>
              <option value="triangle">triangle</option>
              <option value="square">square</option>
              <option value="sawtooth" selected>sawtooth</option>
            </select>
            <label class="block" for="filter-base-frequency"
              >Base frequency</label
            >
            <input
              type="range"
              id="filter-base-frequency"
              name="filter-base-frequency"
              min="20"
              max="2000"
              step="1"
              value="20"
            />
            <output for="filter-base-frequency">20</output>
            <label class="block" for="filter-octaves">Octaves</label>
            <input
              type="range"
              id="filter-octaves"
              name="filter-octaves"
              min="1"
              max="20"
              step="1"
              value="6"
            />
            <output for="filter-octaves">6</output>
            <label class="block" for="filter-filter-type">Filter type</label>
            <select
              id="filter-filter-type"
              name="filter-filter-type"
              value="bandpass"
            >
              <option value="lowpass">lowpass</option>
              <option value="highpass">highpass</option>
              <option value="bandpass" selected>bandpass</option>
              <option value="lowshelf">lowshelf</option>
              <option value="highshelf">highshelf</option>
              <option value="notch">notch</option>
              <option value="allpass">allpass</option>
              <option value="peaking">peaking</option>
            </select>
            <label class="block" for="filter-filter-rolloff"
              >Filter rolloff</label
            >
            <select
              id="filter-filter-rolloff"
              name="filter-filter-rolloff"
              value="-12"
            >
              <option value="-12" selected>-12</option>
              <option value="-24">-24</option>
              <option value="-48">-48</option>
              <option value="-96">-96</option>
            </select>
            <label class="block" for="filter-filter-q">Filter Q</label>
            <input
              type="range"
              id="filter-filter-q"
              name="filter-filter-q"
              min="1"
              max="8"
              step="1"
              value="100"
            />
            <output for="filter-filter-q">100</output>
          </fieldset>
          <fieldset id="reverb">
            <legend>Reverb</legend>
            <label class="block" for="reverb-room-size">Room size</label>
            <input
              type="range"
              id="reverb-room-size"
              name="reverb-room-size"
              min="0"
              max="1"
              step="0.001"
              value="0.2"
            />
            <output for="reverb-room-size">0.2</output>
            <label class="block" for="reverb-dampening">Dampening</label>
            <input
              type="range"
              id="reverb-dampening"
              name="reverb-dampening"
              min="20"
              max="20000"
              step="1"
              value="1000"
            />
            <output for="reverb-dampening">1000</output>
          </fieldset>
          <fieldset id="transport">
            <legend>Transport</legend>
            <label class="block" for="transport-bpm">BPM</label>
            <input
              type="range"
              id="transport-bpm"
              name="transport-bpm"
              min="60"
              max="220"
              step="1"
              value="120"
            />
            <output for="transport-bpm">120</output>
            <input
              type="checkbox"
              id="transport-state"
              name="transport-state"
              checked
            />
            <label for="transport-state"> State </label>
          </fieldset>
        </div>
        <label class="block" for="piano-mode">Mode</label>
        <select id="piano-mode" name="piano-mode" value="button">
          <option value="button" selected>button</option>
          <option value="toggle">toggle</option>
          <option value="impulse">impulse</option>
        </select>
        <div id="piano-piano"></div>
      </main>
      <footer class="stack" role="contentinfo">
        <p>Creating Sounds for Electronic Music using web audio.</p>
        <p>
          Yet
          <a href="https://github.com/ok-steve/sound-design-online#readme"
            >another project</a
          >
          by <a href="https://stevecherry.net">Steve Cherry</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
